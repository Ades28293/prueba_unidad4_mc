<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>    
	<meta charset="UTF-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Document</title>
</head>

<body>
    <form th:action="@{/productos/insertar}" th:object="${producto}" th:method="POST">
        <table>
            <tr>
                <td><label>Codigo Barras:</label></td>
                <td><input type="text" id="codigoBarras" th:field="${producto.codigoBarras}"></td>
            </tr>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" id="fecha" th:field="${producto.nombre}"></td>
            </tr>
            <tr>
                <td>Categoria:</td>
                <td><input type="text" id="valor" th:field="${producto.categoria}"></td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" id="lugar" th:field="${producto.stock}"></td>
            </tr>
        </table>
        <input type="submit" value="Almacenar">
    </form>
</body>

</html>
