<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>    
	<meta charset="UTF-8">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/productos/actualizar/{codigo}(codigo=${porductos.codigo})}" th:object="${producto}"
		th:method="PUT">
		<table>
			<tr>
				<td><label>Codigo Barras:</label></td>
				<td><input type="text" id="codigoBarras" th:field="${productos.codigo}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${productos.nombre}"></td>
			</tr>
			<tr>
				<td><label>Categoria:</label></td>
				<td><input type="text" id="categoria" th:field="${productos.categoria}"></td>
			</tr>
			<tr>
				<td>Stock:</td>
				<td><input type="text" id="stock" th:field="${productos.stock}"></td>
			</tr>
			<tr>
				<td>Precio:</td>
				<td><input type="text" id="precio" th:field="${productos.precio}"></td>
			</tr>

		</table>
		<input class="btn btn-dark" type="submit" value="Actualizar">
	</form>
</body>

</html>
